<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newspaper Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: relative;
        }

        .logo {
            height: 50px;
        }

        nav {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .banner {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        .banner img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://picsum.photos/id/11/300/200" alt="Website Logo" class="logo">
        <h1>Welcome to my Newspaper</h1>
        <nav>
            <a href="cG.html">Gallery</a>
        </nav>
    </header>

    <main>
        <section class="banner">
            <h2>This is a Newsletter Website</h2>
            <img src="https://cms-assets.tutsplus.com/cdn-cgi/image/width=850/uploads/users/1631/posts/37389/image-upload/Screenshot%202021-07-10%20at%203.57.36%20pm%20copy.jpg" width="1000px" height="100px"  alt="Banner Image">
        </section>
    </main>

    <footer>
        <p>Contact us at: ananaya@gmail.com</p>
    </footer>
</body>
</html>
